<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Log & Scanner</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

  <audio id="successSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
  <audio id="errorSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

  <style>
    /* Your existing CSS styles here */
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #001000;
      color: #ccffcc;
    }
    header {
      background-color: #002800;
      padding: 15px;
      text-align: center;
      color: #80ff80;
      font-size: 1.3rem;
      box-shadow: 0 2px 8px rgba(0,255,128,0.1);
    }
    main {
      padding: 15px;
      text-align: center;
    }
    #reader {
      width: 100%;
      max-width: 360px;
      margin: 0 auto;
      border: 2px solid #00ff80;
      border-radius: 12px;
      overflow: hidden;
    }
    .btn {
      margin-top: 12px;
      background-color: #00ff80;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      color: #002000;
    }
    .btn:hover {
      background-color: #00cc66;
    }
    h2 {
      color: #aaffaa;
      font-size: 1.2rem;
      margin-top: 25px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background-color: #002000;
      border-radius: 12px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #004d00;
      text-align: left;
    }
    th {
      background-color: #003300;
      color: #aaffaa;
      text-transform: uppercase;
      font-size: 0.8rem;
    }
    tr:hover {
      background-color: #003800;
    }
    .status-entry {
      color: #00ff80;
      font-weight: bold;
    }
    footer {
      text-align: center;
      color: #559955;
      margin: 20px 0;
      font-size: 0.85rem;
    }
    .popup {
      position: fixed;
      top: 30px;
      right: 30px;
      background-color: #002000;
      color: #fff;
      border-left: 6px solid;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 255, 100, 0.2);
      font-weight: 500;
      opacity: 0;
      transform: translateY(-20px);
      transition: all 0.4s ease;
      z-index: 9999;
    }
    .popup.show {
      opacity: 1;
      transform: translateY(0);
    }
    .popup.success {
      border-color: #00ff80;
    }
    .popup.error {
      border-color: #ff4040;
    }
    .demo-data {
      background: #003300;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      color: #88ff88;
    }
  </style>
</head>
<body>

  <header>
    <i class="ri-qr-scan-2-line"></i> Staff Log Management
  </header>

  <main>
    <div class="demo-data">
      <strong>DEMO MODE</strong><br>
      Scanner working â€¢ Database connection needed for real data
    </div>

    <div id="reader"></div>
    <button class="btn" onclick="startScanner()">
      <i class="ri-camera-line"></i> Start Scanner
    </button>

    <h2>Recent Access Logs (Demo Data)</h2>
    <table id="logTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Visitor</th>
          <th>Unique ID</th>
          <th>Action</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody id="logBody">
        <tr><td colspan="5" style="text-align:center; color:#777;">Loading demo data...</td></tr>
      </tbody>
    </table>
  </main>

  <footer>
    Museum Visitor Log & QR Scanner â€¢ Staff Access Only
  </footer>

  <div id="popup" class="popup"></div>

  <script>
  let html5QrcodeScanner;

  async function startScanner() {
    const reader = document.getElementById("reader");
    reader.innerHTML = "";
    html5QrcodeScanner = new Html5Qrcode("reader");

    try {
      await html5QrcodeScanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText) => handleScan(decodedText)
      );
    } catch (err) {
      showPopup("âš ï¸ Camera access denied or not supported.", "error");
    }
  }

  function handleScan(decodedText) {
    if (html5QrcodeScanner) {
      html5QrcodeScanner.stop();
    }

    let parsed;
    try {
      parsed = JSON.parse(decodedText);
    } catch {
      parsed = { unique_id: decodedText };
    }

    const unique_id = parsed.unique_id || decodedText;

    // For GitHub Pages demo - simulate API call
    showPopup("ðŸ”„ Processing scan: " + unique_id, "success");
    document.getElementById("successSound").play();
    
    // Simulate API delay
    setTimeout(() => {
      showPopup("âœ… Check-in successful for ID: " + unique_id, "success");
      loadDemoLogs(); // Refresh the demo logs
    }, 1000);
  }

  function loadDemoLogs() {
    // Demo data for GitHub Pages
    const demoLogs = [
      { id: 1, fullname: "Juan Dela Cruz", unique_id: "VIS001", action: "CHECK-IN", logged_at: "Just now" },
      { id: 2, fullname: "Maria Santos", unique_id: "VIS002", action: "CHECK-OUT", logged_at: "2 mins ago" },
      { id: 3, fullname: "Pedro Reyes", unique_id: "VIS003", action: "CHECK-IN", logged_at: "5 mins ago" },
      { id: 4, fullname: "Ana Lopez", unique_id: "VIS004", action: "CHECK-IN", logged_at: "10 mins ago" }
    ];

    const tbody = document.getElementById("logBody");
    tbody.innerHTML = demoLogs.map(log => `
      <tr>
        <td>${log.id}</td>
        <td>${log.fullname}</td>
        <td>${log.unique_id}</td>
        <td class="status-entry">${log.action}</td>
        <td>${log.logged_at}</td>
      </tr>
    `).join("");
  }

  function showPopup(message, type) {
    const popup = document.getElementById("popup");
    popup.className = `popup show ${type}`;
    popup.textContent = message;
    setTimeout(() => popup.classList.remove("show"), 3000);
  }

  // Load demo data on page load
  loadDemoLogs();
  </script>
</body>
</html>
