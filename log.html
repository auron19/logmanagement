<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Log & Scanner</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #001000;
      color: #ccffcc;
      padding: 0;
    }

    header {
      background-color: #002800;
      padding: 15px;
      text-align: center;
      color: #80ff80;
      font-size: 1.3rem;
      box-shadow: 0 2px 8px rgba(0,255,128,0.1);
    }

    main {
      padding: 15px;
      text-align: center;
    }

    #reader {
      width: 100%;
      max-width: 360px;
      margin: 0 auto;
      border: 2px solid #00ff80;
      border-radius: 12px;
      overflow: hidden;
    }

    .btn {
      margin-top: 12px;
      background-color: #00ff80;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      color: #002000;
    }

    .btn:hover {
      background-color: #00cc66;
    }

    h2 {
      color: #aaffaa;
      font-size: 1.2rem;
      margin-top: 25px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background-color: #002000;
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #004d00;
      text-align: left;
    }

    th {
      background-color: #003300;
      color: #aaffaa;
      text-transform: uppercase;
      font-size: 0.8rem;
    }

    tr:hover {
      background-color: #003800;
    }

    .status-entry {
      color: #00ff80;
      font-weight: bold;
    }

    footer {
      text-align: center;
      color: #559955;
      margin: 20px 0;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>

  <header>
    <i class="ri-qr-scan-2-line"></i> Staff Log Management
  </header>

  <main>
    <div id="reader"></div>
    <button class="btn" onclick="startScanner()">
      <i class="ri-camera-line"></i> Start Scanner
    </button>

    <h2>Recent Access Logs</h2>
    <table id="logTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Visitor</th>
          <th>Unique ID</th>
          <th>Action</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody id="logBody">
        <tr><td colspan="5" style="text-align:center; color:#777;">Loading...</td></tr>
      </tbody>
    </table>
  </main>

  <footer>
    Museum Visitor Log & QR Scanner • Staff Access Only
  </footer>

  <script>
    let html5QrcodeScanner;
    async function startScanner() {
  try {
    const permission = await navigator.mediaDevices.getUserMedia({ video: true });
    if (permission) {
      html5QrcodeScanner = new Html5Qrcode("reader");
      await html5QrcodeScanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText) => handleScan(decodedText)
      );
    }
  } catch (err) {
    alert("⚠️ Camera access denied. Please allow camera permission in browser settings.");
  }
}


    async function startScanner() {
      const reader = document.getElementById("reader");
      reader.innerHTML = "";
      html5QrcodeScanner = new Html5Qrcode("reader");
      try {
        await html5QrcodeScanner.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          (decodedText) => handleScan(decodedText),
          (errorMessage) => {}
        );
      } catch (err) {
        alert("Camera access denied or not supported.");
      }
    }

    function handleScan(decodedText) {
      html5QrcodeScanner.stop();
      const data = JSON.parse(decodedText); // assuming QR contains JSON {unique_id: "..."}
      fetch("../api/scan_log.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ unique_id: data.unique_id, scanned_by: "staff" })
      })
      .then(res => res.json())
      .then(() => {
        alert("✅ Scan logged for visitor: " + data.unique_id);
        loadLogs();
      })
      .catch(() => alert("⚠️ Failed to log scan."));
    }

    function loadLogs() {
      fetch("../api/logs.php?limit=10")
        .then(res => res.json())
        .then(data => {
          const tbody = document.getElementById("logBody");
          if (!data || data.length === 0) {
            tbody.innerHTML = `<tr><td colspan="5" style="text-align:center;">No logs</td></tr>`;
            return;
          }
          tbody.innerHTML = data.map(r => `
            <tr>
              <td>${r.id}</td>
              <td>${r.fullname}</td>
              <td>${r.unique_id}</td>
              <td class="status-entry">${r.action}</td>
              <td>${r.logged_at}</td>
            </tr>
          `).join("");
        });
    }

    loadLogs();
  </script>

</body>
</html>
